<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="data_container">
            <div class="converter_head">
                <h1>Temperature Converter</h1>
            </div>
            <form onsubmit="calculateTemp(); return false">
                <input type="number" placeholder="Degree" id="temp" name="temp">
                <select name="temp_diff" id="temp_diff">
                    <option value="cel">&#176;Celsius</option>
                    <option value="fah">&#176;Fahrenheit</option>
                </select>
                <div class="btn">
                    <button type="submit" name="temp">Convert</button>
                </div>
                <span id="result"></span>
            </form>
        </div>
    </div>
    <script>
        const calculateTemp = () => {
            const numberTemp = document.getElementById("temp").value;

            const tempSelected = document.getElementById("temp_diff");
            const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;

            const celToFah = (cel) => {
                let fahrenheit = ((cel * 9/5) + 32).toFixed(1);
                return fahrenheit;
            }

            const fahTocel = (fah) => {
                let celsius = ((fah - 32) * 5 / 9).toFixed(1);
                return celsius;
            }

            if(valueTemp == 'cel'){
                document.getElementById("result").innerHTML = celToFah
                (numberTemp) + "&#176; Fahrenheit"

            }else{
                document.getElementById("result").innerHTML = fahTocel
                (numberTemp) + "&#176; Celsius"

            }
        }
    </script>
</body>

</html>
